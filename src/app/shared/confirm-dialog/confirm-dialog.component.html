<div class="d-flex flex-column justify-content-start align-items-stretch">
  <h2 mat-dialog-title>
    Are you sure?
  </h2>
  <div mat-dialog-content>
    <p class="text-justify">{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="d-flex flex-row justify-content-end align-center">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="warn" (click)="onConfirm()">Confirm</button>
  </div>
</div>
